<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>{{ title() }}</h1>
      <p class="subtitle">{{ i18n.t('app.subtitle') }}</p>
    </div>
    <div class="header-actions">
      <div class="language-switch" aria-label="{{ i18n.t('app.language') }}">
        <span class="language-label">{{ i18n.t('app.language') }}</span>
        <button
          class="language-btn"
          type="button"
          [class.active]="i18n.locale() === 'en'"
          (click)="setLocale('en')"
          title="{{ i18n.t('app.languageEnglish') }}"
        >
          EN
        </button>
        <button
          class="language-btn"
          type="button"
          [class.active]="i18n.locale() === 'zh-Hant'"
          (click)="setLocale('zh-Hant')"
          title="{{ i18n.t('app.languageChinese') }}"
        >
          ÁπÅ
        </button>
      </div>
      @if (!showInput()) {
        <button class="input-toggle-btn" (click)="toggleInput()">
          üìã {{ i18n.t('app.loadData') }}
        </button>
      }
    </div>
  </header>
  
  <div class="input-panel" [class.input-panel-hidden]="!showInput()">
    <app-event-input [onClose]="closeInput.bind(this)"></app-event-input>
  </div>

  <main class="app-main">
    <div class="main-grid">
      <div class="main-left">
        <app-event-summary></app-event-summary>
      </div>
      <div class="main-right">
        <app-event-timeline></app-event-timeline>
      </div>
    </div>
    <app-event-comparison></app-event-comparison>
  </main>
  
  <footer class="app-footer">
    <p>{{ i18n.t('app.footer') }}</p>
  </footer>
</div>
<router-outlet />
